<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manage Profile</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script src="profilemanagement.js"></script>
    <script src="profilemanagement.test.js"></script>
    
</head>

<body>
    
    <div class="container-xl px-4 mt-4">
        <div class="col-xl-8">
        
            <div class="card mb-4">
                <div class="card-header">Profile Management</div>
                <div class="card-body">
                    <form>

                        <div class="row gx-3 mb-3">

                            <div class="required-field">
                                <label class="small mb-1" for="FullName">Full Name</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your full name" minlength="50" required>
                            </div>

                            <div class="required-field">
                                <label class="small mb-1" for="Address1">Address 1</label>
                                <input class="form-control" id="inputAddress1" type="text" placeholder="Enter your Address" minlength="100" required>
                            </div>

                            <div class="not-required">
                                <label class="small mb-2" for="Address2">Address 2</label>
                                <input class="form-control" id="inputAddress2" type="text" placeholder="Enter your Address" minlength="100">
                            </div>

                            <div class="required-field">
                                <label class="small mb-1" for="inputCity">City</label>
                                <input class="form-control" id="inputCity" type="text" placeholder="Enter your City" minlength="100" required>
                            </div>

                            <div class="required-field">
                                <label class="state" for="State">State</label>

                                <select name="State" , required>
                                    <option value="AL">AL</option>
                                    <option value="AK">AK</option>
                                    <option value="AR">AR</option>
                                    <option value="AZ">AZ</option>
                                    <option value="CA">CA</option>
                                    <option value="CO">CO</option>
                                    <option value="CT">CT</option>
                                    <option value="DC">DC</option>
                                    <option value="DE">DE</option>
                                    <option value="FL">FL</option>
                                    <option value="GA">GA</option>
                                    <option value="HI">HI</option>
                                    <option value="IA">IA</option>
                                    <option value="ID">ID</option>
                                    <option value="IL">IL</option>
                                    <option value="IN">IN</option>
                                    <option value="KS">KS</option>
                                    <option value="KY">KY</option>
                                    <option value="LA">LA</option>
                                    <option value="MA">MA</option>
                                    <option value="MD">MD</option>
                                    <option value="ME">ME</option>
                                    <option value="MI">MI</option>
                                    <option value="MN">MN</option>
                                    <option value="MO">MO</option>
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="NC">NC</option>
                                    <option value="NE">NE</option>
                                    <option value="NH">NH</option>
                                    <option value="NJ">NJ</option>
                                    <option value="NM">NM</option>
                                    <option value="NV">NV</option>
                                    <option value="NY">NY</option>
                                    <option value="ND">ND</option>
                                    <option value="OH">OH</option>
                                    <option value="OK">OK</option>
                                    <option value="OR">OR</option>
                                    <option value="PA">PA</option>
                                    <option value="RI">RI</option>
                                    <option value="SC">SC</option>
                                    <option value="SD">SD</option>
                                    <option value="TN">TN</option>
                                    <option value="TX">TX</option>
                                    <option value="UT">UT</option>
                                    <option value="VT">VT</option>
                                    <option value="VA">VA</option>
                                    <option value="WA">WA</option>
                                    <option value="WI">WI</option>
                                    <option value="WV">WV</option>
                                    <option value="WY">WY</option>
                                </select>
                            </div>
                        </div>

                        <div class="required-field">
                            <label class="small mb-1" for="inputZipCode">Zip Code</label>
                            <input class="form-control" id="inputZipCode" placeholder="Enter your zip code" minlength="5" maxlength="9" required>
                        </div>

                        <button id="submit" class="btn btn-primary" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <style type="text/css"></style>

</body>
</html>
